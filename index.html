<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram-logo-nome.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/foto_saulo.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como sauloheleno</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é sauloheleno?</p>
                <p class="not-account">
                    <span>
                        <a href="#" class="link-blue">Alternar contas</a>
                    </span>
                    ou
                    <span>
                        <a href="#" class="link-blue">Inscreva-se</a>
                    </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
